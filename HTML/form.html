<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form tag creates a form -->
    <form action="submit.php" method="post">
      <!-- label tag creates a label for an input element -->
      <label for="name">Name:</label>
      <!-- input tag creates an input element -->
      <input type="text" id="name" name="name" required />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <label for="message">Message:</label>
      <!-- textarea tag creates a multiline text input element -->
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <!-- button tag creates a button -->
      <br />

      <label for="select">Select:</label>
      <!-- select tag creates a dropdown list -->
      <select id="select" name="select">
        <!-- option tag creates an option in a dropdown list -->
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
