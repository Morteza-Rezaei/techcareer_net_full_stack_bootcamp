<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul tag creates an unordered list -->
    <ul>
        <!-- li tag creates a list item -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- ol tag creates an ordered list -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- dl tag creates a description list -->
    <dl>
        <!-- dt tag creates a term in a description list -->
        <dt>Term 1</dt>
        <!-- dd tag creates a description in a description list -->
        <dd>Description 1</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
        <dt>Term 3</dt>
        <dd>Description 3</dd>
</body>
</html>
