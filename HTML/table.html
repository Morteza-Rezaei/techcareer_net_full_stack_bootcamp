<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <!-- 
        table tag creates a table
        tr tag creates a table row of cells
        th tag creates a table header cell
        -->
      <caption>
        Table Caption
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
